<!DOCTYPE html>
<html>
  <head>
    <title>Revife Sets</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        min-width: 700px;
        max-width: fit-content;
        background: #f5f5f7;
        overflow-x: hidden;
        height: fit-content;
      }

      .container {
        padding: 20px;
        width: 100%;
        height: fit-content;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e1e1e1;
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        color: #1d1d1f;
        margin: 0;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .button {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .button.primary {
        background: #007aff;
        color: white;
      }

      .button.primary:hover {
        background: #0066cc;
      }

      .button.secondary {
        background: #e1e1e1;
        color: #1d1d1f;
      }

      .button.secondary:hover {
        background: #d1d1d1;
      }

      .button.danger {
        background: #ff3b30;
        color: white;
      }

      .button.danger:hover {
        background: #dc352b;
      }

      #setsContainer {
        padding: 10px 0;
        height: fit-content;
      }

      .set-container {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        height: fit-content;
      }

      .set-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .set-header input {
        font-size: 16px;
        padding: 8px 12px;
        border: 1px solid #e1e1e1;
        border-radius: 6px;
        width: 200px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        width: 100%;
        height: fit-content;
      }

      .product-card {
        position: relative;
        background: #f9f9f9;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        height: fit-content;
      }

      .product-card img {
        width: 100%;
        height: 150px;
        border-radius: 6px;
        object-fit: cover;
      }

      .product-card p {
        margin: 8px 0;
        font-size: 14px;
        color: #1d1d1f;
        word-break: break-word;
      }

      .remove-button {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 24px;
        height: 24px;
        border-radius: 12px;
        background: rgba(255, 59, 48, 0.9);
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: all 0.2s ease;
      }

      .remove-button:hover {
        background: rgba(255, 59, 48, 1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Revife Sets</h1>
        <div class="button-group">
          <button id="addSetButton" class="button primary">Add Set</button>
          <button id="checkStorageButton" class="button secondary">
            Check Storage
          </button>
          <button id="clearAllButton" class="button danger">Clear All</button>
        </div>
      </div>
      <div id="setsContainer"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
